<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动菜单测试</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* 移动菜单样式 */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white;
            z-index: 40;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* 菜单容器 */
        .menu-container {
            margin-bottom: 10px;
        }
        
        /* 菜单按钮 */
        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-radius: 4px;
            color: #333;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
        }
        
        .menu-toggle:hover {
            background-color: #f5f5f5;
        }
        
        /* 菜单图标 */
        .menu-icon {
            transition: transform 0.3s ease;
        }
        
        .menu-toggle.active .menu-icon {
            transform: rotate(180deg);
        }
        
        /* 子菜单 */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            padding-left: 20px;
            border-left: 2px solid #e5e7eb;
            margin-left: 10px;
        }
        
        .submenu.active {
            max-height: 1000px;
        }
        
        /* 菜单项 */
        .menu-item {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        
        .menu-item:hover {
            background-color: #f5f5f5;
        }
        
        /* 调试信息 */
        .debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 12px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="mobile-menu">
        <h1>移动菜单测试</h1>
        
        <!-- 一级菜单 -->
        <div class="menu-container">
            <button class="menu-toggle" onclick="toggleMenu('menu1', this)">
                <span>AI工具</span>
                <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div id="menu1" class="submenu">
                <a href="#" class="menu-item">ChatGPT</a>
                <a href="#" class="menu-item">Claude</a>
                
                <!-- 二级菜单 -->
                <div class="menu-container">
                    <button class="menu-toggle" onclick="toggleMenu('submenu1', this)">
                        <span>AI教程</span>
                        <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div id="submenu1" class="submenu">
                        <a href="#" class="menu-item">入门教程</a>
                        <a href="#" class="menu-item">进阶教程</a>
                        <a href="#" class="menu-item">高级教程</a>
                    </div>
                </div>
                
                <!-- 另一个二级菜单 -->
                <div class="menu-container">
                    <button class="menu-toggle" onclick="toggleMenu('submenu2', this)">
                        <span>Prompt分享</span>
                        <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div id="submenu2" class="submenu">
                        <a href="#" class="menu-item">写作Prompt</a>
                        <a href="#" class="menu-item">编程Prompt</a>
                        <a href="#" class="menu-item">设计Prompt</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 另一个一级菜单 -->
        <div class="menu-container">
            <button class="menu-toggle" onclick="toggleMenu('menu2', this)">
                <span>未分类</span>
                <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div id="menu2" class="submenu">
                <a href="#" class="menu-item">文章1</a>
                <a href="#" class="menu-item">文章2</a>
                <a href="#" class="menu-item">文章3</a>
            </div>
        </div>
        
        <div class="debug-info" id="debug">
            调试信息将显示在这里
        </div>
    </div>
    
    <script>
        // 简单的菜单切换函数
        function toggleMenu(menuId, button) {
            const menu = document.getElementById(menuId);
            const isActive = menu.classList.toggle('active');
            button.classList.toggle('active');
            
            // 更新调试信息
            const debugInfo = document.getElementById('debug');
            debugInfo.innerHTML = `
                菜单ID: ${menuId}<br>
                状态: ${isActive ? '已展开' : '已折叠'}<br>
                时间: ${new Date().toLocaleTimeString()}
            `;
        }
    </script>
</body>
</html>
